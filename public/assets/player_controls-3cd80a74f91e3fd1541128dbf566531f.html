<div ng-show='currentTrack' id='control-container'>
    <i class="fa fa-2x fa-fast-backward" ng-click='prev()'></i>
    <i ng-hide='currentTrack.isplaying' class="fa fa-2x fa-play" ng-click='resume()'></i>
    <i ng-show='currentTrack.isplaying' class="fa fa-2x fa-pause" ng-click='pause()'></i>
    <i class="fa fa-2x fa-fast-forward" ng-click='next()'></i>
  <span class="orange it">
    {{currentTrack.title}}
  </span>
</div>
